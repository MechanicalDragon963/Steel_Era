#enddef
    
#define CANNON_ANIM NAME SOUND_HIT SOUND_MISS EXPLOSION
    [attack_anim]
        hits=yes
        [filter_attack]
            name={NAME}
        [/filter_attack]
        missile_start_time=0

        [if]
            direction=n,ne,nw

            [missile_frame]
                halo="projectiles/fireball-impact-[1~16].png":60
                offset=1.0
            [/missile_frame]
        [/if]
        [else]
            direction=s,se,sw

            [missile_frame]
                halo="projectiles/fireball-impact-[1~16].png~FL(vert):60"
                offset=1.0
            [/missile_frame]
        [/else]
        [frame]
            begin=0
            end=350
            sound={SOUND_HIT}
            offset=0.0~-0.2:50,-0.2~0.0:300
        [/frame]
        [frame]
            begin=700
            end=1400
            sound={EXPLOSION}
        [/frame]
    [/attack_anim]
    [attack_anim]
        hits=no
        [filter_attack]
            name={NAME}
        [/filter_attack]

        [if]
            direction=n,ne,nw

            [missile_frame]
                halo="projectiles/fireball-impact-[1~16].png":60
                offset=1.5 
            [/missile_frame]
        [/if]
        [else]
            direction=s,se,sw

            [missile_frame]
                halo="projectiles/fireball-impact-[1~16].png~FL(vert):60"
                offset=1.5
            [/missile_frame]
        [/else]
        [frame]
            begin=0
            end=350
            sound={SOUND_MISS}
            offset=0.0~-0.2:50,-0.2~0.0:300
        [/frame]
    [/attack_anim]
#enddef

